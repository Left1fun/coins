<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бросить Монетку</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="header">
        Бросить Монетку
    </div>
    <div class="block">
        <div class="coins-wrapper">
            <img src="Решка.png" alt="Монета" class="coin-img" id="mainCoin">
            <script>
                const mainCoin = document.querySelector('.coin-img')
                mainCoin.src = Math.random() < 0.5 ? 'Орёл.png' : 'Решка.png'
            </script>
            <div class="small-coins" id="smallCoins"></div>
        </div>
        <div class="info">
            <h1>Орел или Решка</h1>
            <div>Попыток генерации: <strong id="gpp">1</strong></div>
            <div class="label">
                <label for="coinCount">Количество монет:</label>
                <select id="coinCount">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div>
                <input type="button" id="genr" value="Бросить монету">
            </div>
        </div>
    </div>

    <script src="logic.js"></script>
</body>
</html>
